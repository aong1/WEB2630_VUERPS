<!DOCTYPE html>
<html>
<head>
    <title>RPS with VueJS</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">PLAYER</h1>
      <div class="wins">
        <div class="wins text-center" style="background-color: green; margin: 0; color: white;"
        :style = "{width: userBar + '%'}">
          {{updateUserWins}}
          {{userWins}}
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">COMPUTER</h1>
      <div class="wins">
        <div class="wins text-center" style="background-color: green;  margin: 0; color: white;"
        :style = "{width: compBar + '%'}">
         {{updateCompWins}}
         {{compWins}}
        </div>
      </div>
    </div>
  </section>
  <section class="row controls" v-if = "invis">
    <div class="small-12 columns">
      <button id="start-game" @click = "invis = !invis">START NEW GAME</button>
    </div>
  </section>
  <section class="row controls" v-else>
    <div class="small-12 columns">
        <button id="rock" @click = "pick(1)">ROCK</button>
        <button id="paper" @click = "pick(2)">PAPER</button>
        <button id="scissors" @click = "pick(3)">SCISSORS</button>
        <button id="restart" @click = "restart()">RESTART</button>
    </div>
  </section>
  <section class="row log" v-if = "!invis">
    <div class="small-12 columns">
      <ul>
        <li v-for = "item in result" :class="{playerturn:item.player, computerturn:item.comp, tieturn:item.tie}">
          {{item.message}}
          {{checkWinner}}
          {{endGame}}
        </li>
      </ul>
    </div>
  </section>
</div>
<script src="app.js"></script>
</body>
</html>
